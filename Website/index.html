<html>
<head>
    <meta charset="utf-8"/>
    <title>Game of Code 2018</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="content">

    <header>
        <div id="h_overlay">
            <div id="resize_content">
                <nav>
                    <div id="nav_desktop">

                        <ul>
                            <li><a href="" class="logo">LetMeArrive</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="api.html">API</a></li>
                            <li><a class="active" href="index.html">Start</a></li>
                        </ul>

                    </div>

                    <div class="clear"></div>

                    <div id="nav_mobile">

                        <div class="logo"><span style="color: white;">LetMeArrive</span></div>

                        <div id="open_nav" onclick="open_navigation();">lll</div>

                        <div id="close_nav" class="index" onclick="close_navigation();">&times;</div>

                        <div id="nav_mobile_container">
                            <ul>
                                <li><a class="active" href="index.html">Start</a></li>
                                <li><a href="api.html">API</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </div>

                    </div>
                </nav>

                <div class="clear"> </div>

                <div id="fields">

                    <form method="post" action="start">

                        <input type="text" name="departure" id="autocomplete" onFocus="geolocate()" class="departure" placeholder="Departure"/><br>
                        <input type="text" name="destination" id="autocomplete" onFocus="geolocate()" class="destination" placeholder="Destination"><br>
                        <input type="submit" name="submit" value="Start" />

                    </form>


                </div>
            </div>
        </div>
    </header>

</div>

<!-- SCRIPTS -->
<script src="scripts/navigation.js"></script>
