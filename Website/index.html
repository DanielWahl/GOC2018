<html>
<head>
    <meta charset="utf-8"/>
    <title>Game of Code 2018</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="content">

    <div id="loading_overlay">
        <div id="loading_spinner"></div>
    </div>

    <header>
        <div id="h_overlay">
            <div id="resize_content">
                <nav>
                    <div id="nav_desktop">

                        <ul>
                            <li><a href="index.html" class="logo">LetMeArrive</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="api.html">API</a></li>
                            <li><a class="active" href="index.html">Start</a></li>
                        </ul>

                    </div>


                    <div id="nav_scroll">

                        <ul>
                            <li><a href="index.html" class="logo">LetMeArrive</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="api.html">API</a></li>
                            <li><a class="active" href="index.html">Start</a></li>
                        </ul>

                    </div>

                    <div id="nav_mobile">

                        <div class="logo"><span style="color: white;">LetMeArrive</span></div>

                        <div id="open_nav" onclick="open_navigation();">lll</div>

                        <div id="close_nav"  onclick="close_navigation();">&times;</div>

                        <div id="nav_mobile_container">
                            <ul>
                                <li><a class="active" href="index.html">Start</a></li>
                                <li><a href="api.html">API</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </div>

                    </div>
                </nav>

                <div class="clear"> </div>

                <div id="fields">


                    <form method="POST" action="." onsubmit="event.preventDefault(); loadValues();">

                        <input type="text" name="departure" id="autocomplete" onFocus="geolocate()" class="departure" placeholder="Departure"/><br>
                        <input type="text" name="destination" id="autocomplete2" onFocus="geolocate()" class="destination" placeholder="Destination"><br>
                        <input type="hidden" name="start_lat" id="start_lat" />
                        <input type="hidden" name="start_lng" id="start_lng" />
                        <input type="hidden" name="dest_lat" id="dest_lat" />
                        <input type="hidden" name="dest_lng" id="dest_lng" />

                        <input type="submit" name="submit" value="Start" />

                    </form>

                </div>
            </div>
        </div>
    </header>


    <div class="clear"></div>


    <section id="evaluation">

        <div class="content" id="result">
        </div>

    </section>


    <div class="clear"></div>


    <!--<section id="mapeval">

        <div class="content">

            <div class="overlay" onClick="style.pointerEvents='none';"></div>
            <div id="map"></div>
            <div class="clear"></div>

        </div>

    </section>-->


    <div class="clear"></div>


    <footer>
        <div class="content">
            <p><br>
                Let Me Arrive<br>
                Based on Google Maps API, TFL API and data.public.lu<br>
                Code by TSS - On occasion for Game of Code - Hackathon 2018
            </p>
        </div>
    </footer>

</div>

<!-- SCRIPTS -->
<script src="scripts/navigation.js"></script>
<script src="scripts/autocomplete_field.js"></script>
<script src="scripts/features.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFtkUn96da0jDTbgxhcDuI8hqEwsvqlpE&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
