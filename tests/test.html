<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function init() {

            console.log("init");



            getTransports();


        }

        function getTransports() {
            let xml = new XMLHttpRequest();

            xml.open("POST", "../API/getTransports.php");


            xml.addEventListener("load", (e) => {
                console.log(JSON.parse(e.target.response));
            });

            let data = new FormData();

            // 49.612946, 6.120784

            // 49.587102, 6.142675

            data.append("start_lng", "6.120784");
            data.append("start_lat", "49.612946");
            data.append("dest_lng", "6.142675");
            data.append("dest_lat", "49.587102");

            xml.send(data);
        }

        addEventListener("load", init);

    </script>
</head>

</html>
